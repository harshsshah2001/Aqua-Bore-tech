<title>Product Detail</title>
<style>
*{
  box-sizing: border-box;
}
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .product {
    display: flex;
    flex-wrap: wrap;
  }

  .product-image {
    flex: 0 0 50%;
    margin-right: 20px;
  }

  .product-image img {
    max-width: 200px;
    height: auto;
    border-radius: 5px;
  }

  .product-details {

    flex: 0 0 50%;
  }


  .product-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .product-description {
    margin-bottom: 20px;
  }

  .product-price {
    font-size: 20px;
    color: #ff5733;
    margin-bottom: 10px;
  }

  .product-rating {
    margin-bottom: 10px;
  }

  .product-rating .stars {
    color: #ffd700;
  }

  .quantity {
    margin-bottom: 20px;
  }

  .quantity input {
    width: 50px;
    padding: 5px;
    text-align: center;
  }

 .product button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product button:hover {
    background-color: #555;
  }
  .related-products {
    margin-top: 20px;
  }

  .related-product {
    flex: 0 0 calc(33.3333% - 20px);
    margin-right: 20px;
    margin-bottom: 20px;
  }

  .related-product img {
    max-width: 100%;
    height: auto;
  }

  @media screen and (max-width: 768px) {
    .product {
      flex-direction: column;
    }

    .product-image, .product-details {
      flex: 0 0 100%;
    }

    .related-product {
      flex: 0 0 100%;
    }
  }


  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
  }
  
  .product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    text-align: center;
  }
  
  .product-card img {
    max-width: 100%;
    border-radius: 5px;
  }
  
  .product-card h3 {
    margin-top: 10px;
  }
  
  .product-card p {
    font-weight: bold;
    margin: 10px 0;
  }
  
  .product-card button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .product-card button:hover {
    background-color: #555;
  }
</style>
